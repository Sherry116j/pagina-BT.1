<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pagina.BT</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #5C0A0A;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .perfil {
            display: flex;
            align-items: center;
        }

        .perfil img {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #fff;
        }

        nav a {
            color: #fff;
            margin: 0 12px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 30px;
        }

        h2 {
            color: #E94560;
            margin-bottom: 20px;
        }

        .trabajos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .card {
            border: 2px dashed #5C0A0A;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            background-color: #111;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #fff;
        }

        input[type="file"] {
            width: 100%;
            color: #fff;
        }
    </style>
</head>

<body>

<header>
    <div class="perfil">
        <img src="Portafolio/Imagenes/Captura de pantalla 2026-01-19 182338.png" alt="Foto del estudiante">
        <h1>Jerelyn Tocagon</h1>
    </div>

    <nav>
        <a href="#redes">Redes</a>
        <a href="#soporte">Soporte Técnico</a>
        <a href="#analisis">Análisis de Datos</a>
    </nav>
</header>

<section id="redes">

    <div class="trabajos"> 
        <div class="card"><h3>Trabajo 1</h3><img src="Portafolio/Documentos/Captura de pantalla 2026-01-11 184255.png"type="application/png"style="width:100%;border-radius:10px;"></div>
        <div class="card"><h3>Trabajo 2</h3><img src="Portafolio/Documentos/Captura de pantalla 2026-01-11 184255"type="application/pdf"style="width:100%;border-radius:10px;"></div>
        <div class="card"><h3>Trabajo 3</h3><input type="Portafolio/Documentos/Captura de pantalla 2026-01-11 184255.pdf"></div>
        <div class="card"><h3>Trabajo 4</h3><input type="file"></div>
        <div class="card"><h3>Trabajo 5</h3><input type="file"></div>

</section>

</section>

<section id="analisis">

        <div class="card"><h3>Trabajo 5</h3><input type="file"></div>
    </div>
</section>

</body>
</html>
